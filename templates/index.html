<!DOCTYPE html>
<head>
  <title>
    Tech Demo
  </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <button type="button" class="button">Sign In</button>

  <table>
    <tr>
      <td>
        <select>
          <option value="" select hidden>Choose Country</option>
          <option value="">Argentina</option>
          <option value="">Bolivia</option>
          <option value="">Brazil</option>
          <option value="">Chile</option>
          <option value="">Colombia</option>
          <option value="">Ecuador</option>
          <option value="">Guyana</option>
          <option value="">Paraguay</option>
          <option value="">Peru</option>
          <option value="">Suriname</option>
          <option value="">Uruguay</option>
          <option value="">Venezuela</option>
        </select>
      </td>

      <td>
        <select onchange="onSelectChange()" id="AnalysisID">
          <option value="0" select hidden>Choose Analysis</option>
          <option value="1">Number of Observations</option>
          <option value="2">Time of Year</option>
          <option value="3">Density of Observations</option>
          <option value="4">Average Canopy Height</option>
          <option value="5">Standard Deviation of Canopy Height</option>
          <option value="6">Data Quality</option>
          <option value="7">Forest Structures</option>
        </select>
      </td>

    <tr>
      <td>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d39950127.073273465!2d-46.63632217625031!3d-30.198129370360146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1575848425515!5m2!1sen!2sus"
        width="800" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </td>

      <td>
        <p id="AnalysisOutput">Output appears here</p>
      </td>
    </tr>

    <tr>
      <td>
        <form action="" class="shapefileForm" method="POST" enctype="multipart/form-data">
          <label for="shapefileInput">Upload Shapefile</label>
          <input type="file" id="shapefileInput" name="shapefileInput">
          <input type="submit" value="Submit Shapefile">
        </form>
      </td>

      <td>
        <a href="">
          Download Analytics
        </a>
      </td>
    </tr>

    <tr>
      <td>
        <a href="">
          Download GEDI Data
        </a>
      </td>
    </tr>
</body>
